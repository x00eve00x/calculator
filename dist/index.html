<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple (asf) Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Gudea&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="calc-container">
        <div class="output">
            <div data-previous class="previous-value"></div>
            <div data-current class="current-value"></div>
        </div>
        <button data-clear class="bigger-btn">AC</button>
        <button data-delete>DEL</button>
        <button data-operator>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="bigger-btn equal">=</button>
    </div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
